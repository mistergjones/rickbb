            <section>
                <div class="contact-form-container">
                    <form>
                        <center>
                            <h3 class="mb-3 px-5">
                                Contact Me - No obligations.
                            </h3>
                        </center>
                        <div class="mb-3 px-5">
                            <label for="exampleInputEmail1" class="form-label"
                                >Your Email address:</label
                            >
                            <input
                                type="email"
                                class="form-control"
                                id="exampleInputEmail1"
                                aria-describedby="emailHelp"
                            />
                            <div id="emailHelp" class="form-text">
                                We'll never share your email with anyone else.
                            </div>
                        </div>
                        <div class="mb-3 px-5">
                            <label
                                for="exampleInputPassword1"
                                class="form-label"
                                >Your Mobile:</label
                            >
                            <input
                                type="tel"
                                class="form-control"
                                id="exampleInputPassword1"
                            />
                        </div>
                        <div class="mb-3 px-5">
                            <label
                                for="exampleInputPassword1"
                                class="form-label"
                                >You're interested in:</label
                            >
                            <br />
                            <div class="form-check form-check-inline">
                                <input
                                    class="form-check-input"
                                    type="radio"
                                    name="inlineRadioOptions"
                                    id="inlineRadio1"
                                    value="option1"
                                />
                                <label
                                    class="form-check-label"
                                    for="inlineRadio1"
                                    >Basic Instructions</label
                                >
                            </div>
                            <div class="form-check form-check-inline">
                                <input
                                    class="form-check-input"
                                    type="radio"
                                    name="inlineRadioOptions"
                                    id="inlineRadio2"
                                    value="option2"
                                />
                                <label
                                    class="form-check-label"
                                    for="inlineRadio2"
                                    >Intense Survival Program</label
                                >
                            </div>
                            <div class="form-check form-check-inline">
                                <input
                                    class="form-check-input"
                                    type="radio"
                                    name="inlineRadioOptions"
                                    id="inlineRadio2"
                                    value="option2"
                                />
                                <label
                                    class="form-check-label"
                                    for="inlineRadio2"
                                    >Reintegration</label
                                >
                            </div>
                        </div>
                        <center>
                            <button type="submit" class="btn btn-success mb-3">
                                Submit
                            </button>
                        </center>
                    </form>
                </div>
